name: Sentinel Community Deployment

on:
  push:
    branches: [master]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sentinel-community
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd sentinel
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Setup Terraform
      id: terraform-apply
      uses: hashicorp/setup-terraform@v1
    - run: |
            cd infrastructure/dev
            terraform init
            
            terraform plan
            terraform apply -var 'app_image=${{ steps.build-image.outputs.image }}' -auto-approve
            echo "::set-output name=website_bucket::terraform output website_bucket"

    - name: Deploy Website
      uses: chrislennon/action-aws-cli@v1.1
    - run: |
          cd app
          yarn build
          s3 cp build/* s3://${{ steps.terraform-apply.outputs.website_bucket }}


